<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retailer Attendance</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    #retailerTable {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Retailer Meet-(2025-2026)</h2>
     <div class="text-center mb-4"> <img src="sq-group.png" alt="Flag"> </div>
    <a href="index.html" class="btn btn-outline-info me-2">Back to main page</a>
  </div>

  <div class="table-responsive">
    <table id="retailerTable" class="table table-bordered table-striped table-hover"></table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSxZGPrmtAdJcyAcyyeZ8RF87TxXnAqXrmIfvets7GLw6OWZgAUDjEj9JID6wVt_MUDKdM-rAtpOvh_/pub?gid=0&single=true&output=csv";

// Parse CSV function
function parseCSV(text) {
  const rows = [];
  let current = '';
  let inQuotes = false;
  let row = [];

  for (let char of text) {
    if (char === '"' && inQuotes) inQuotes = false;
    else if (char === '"' && !inQuotes) inQuotes = true;
    else if (char === ',' && !inQuotes) {
      row.push(current);
      current = '';
    } else if ((char === '\n' || char === '\r') && !inQuotes) {
      if (current || row.length > 0) {
        row.push(current);
        rows.push(row);
        row = [];
        current = '';
      }
    } else {
      current += char;
    }
  }
  if (current || row.length > 0) {
    row.push(current);
    rows.push(row);
  }
  return rows;
}

// Fetch and display all data
fetch(url)
  .then(res => res.text())
  .then(csv => {
    const rows = parseCSV(csv);
    if (rows.length === 0) return;

    const table = document.getElementById("retailerTable");

    // Build header
    const headerTr = document.createElement("tr");
    rows[0].forEach(h => {
      const th = document.createElement("th");
      th.textContent = h.trim();
      headerTr.appendChild(th);
    });
    table.appendChild(headerTr);

    // Build data rows
    rows.slice(1).forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell.trim();
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });

    table.style.display = "table";
  })
  .catch(err => console.error("Error loading CSV:", err));
</script>

</body>
</html>
